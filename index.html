<body>
  <canvas id="f"></canvas>
  <div class="plate">
    <p> 
      Double click to enter edit mode 
      <br>
      Ctrl + click to add a warp point
      <br>
      Shift + click to remove a warp point 
    </p>
    <button type="button" onclick="fcanvas._objects[0].setSrc(['./images/128.png', './images/img.png', './images/checker.png'][Math.floor(Math.random() * 3)], ()=>{ fcanvas.renderAll(); document.querySelector('.notify').style.display = 'block'; setTimeout(()=> document.querySelector('.notify').style.display = 'none', 1000); })"> Change Image </button>
    <div class="notify" style="display: none"> Changed </div>
  </div>
</body>

<script src="./includes/warper.js"></script>
